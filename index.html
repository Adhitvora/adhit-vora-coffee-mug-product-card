<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>White Coffee Mug Product Card | HTML CSS Project | Adhit Vora</title>


    <meta name="description"
        content="Responsive coffee mug product card built using HTML and CSS by Adhit Vora. Internship frontend UI project.">
    <meta name="author" content="Adhit Vora">
    <meta name="robots" content="index, follow">



    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <section class="product-card">


            <div class="imgContainer">
                <img src="./Images/mug.jpg" alt="White Coffee Mug Product Image">
            </div>

            <div class="details">
                <p class="product">COFFEE MUG</p>
                <h1 class="productTitle">White Coffee Mug</h1>

                <p class="desc">
                    Coffee Mugs are designed to express emotions. These are acclaimed
                    for their amazing designs and superior quality.
                </p>

                <p class="price">
                    <span class="productTitle sellPrice">₹149</span>
                    <span class="desc originalPrice">₹230</span>
                </p>

                <button class="btn">
                    <span class="desc btnText">Add to Cart</span>
                </button>
                <div class="desc">

                </div>
                <footer class="seo-footer">
                    Built by <strong>Adhit Vora</strong> · HTML & CSS Internship Project
                </footer>

            </div>


        </section>
    </main>
</body>

</html>
